<!DOCTYPE html>
<html lang="es" style="scroll-padding-top: 100px;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riccie Oriach | Folclore Alternativo</title>
    <meta name="description" content="Sitio oficial de Riccie Oriach. Folclore Alternativo Caribeño.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-bg: #300505;
            --color-text: #F4F4F4;
            --color-accent: #FF5E6C;
            --color-secondary: #FFD700;
            --color-outline: rgba(255, 94, 108, 0.7);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
        }

        /* --- NAV --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            position: absolute;
            width: 100%;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(48, 5, 5, 0.8), transparent);
        }

        .logo a {
            font-family: 'Abril Fatface', cursive;
            font-size: 1.5rem;
            color: var(--color-secondary);
            text-decoration: none;
        }

        /* --- HERO --- */
        .hero {
            min-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5rem;
            padding: 120px 5% 0;
        }

        .hero-title {
            font-family: 'Abril Fatface', cursive;
            font-size: 5rem;
            line-height: 0.9;
        }

        .outline-text {
            -webkit-text-stroke: 2px var(--color-outline);
            color: transparent;
        }

        .filled-text {
            color: var(--color-accent);
        }

        /* --- MULTIMEDIA --- */
        #listen {
            padding: 4rem 5%;
            text-align: center;
        }

        .section-title {
            font-family: 'Abril Fatface', cursive;
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        .multimedia-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .media-card {
            width: 25vw;
            min-width: 280px;
            max-width: 420px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Spotify */
        .spotify-card iframe {
            width: 100%;
            height: 352px;
            border: none;
            display: block;
        }

        /* YouTube – sincronizado con Spotify */
        .youtube-card iframe {
            width: 100%;
            height: 352px;
            border: none;
            display: block;
        }

        .spotify-fallback {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .spotify-fallback a {
            color: var(--color-secondary);
            font-weight: 700;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .multimedia-wrapper {
                flex-direction: column;
            }
            .media-card {
                width: 80vw;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo"><a href="#">RICCIE ORIACH</a></div>
    </nav>

    <header class="hero">
        <h1 class="hero-title">
            <span class="outline-text">RICCIE</span><br>
            <span class="filled-text">ORIACH</span>
        </h1>
    </header>

    <section id="listen">
        <h2 class="section-title">MÚSICA & VIDEO</h2>

        <div class="multimedia-wrapper">

            <!-- SPOTIFY (embed que sí funcionaba) -->
            <div class="media-card spotify-card">
                <iframe
                    src="https://open.spotify.com/embed/artist/3b12EGhDU7EhHcuZmMG3oV?utm_source=generator&theme=0"
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy"
                    title="Riccie Oriach en Spotify">
                </iframe>
            </div>

            <!-- YOUTUBE sincronizado -->
            <div class="media-card youtube-card">
                <iframe
                    src="https://www.youtube.com/embed/6Zn7H97v1HM"
                    title="Riccie Oriach - La Guayaba (Official Video)"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>

        </div>

        <p class="spotify-fallback">
            ¿No carga el reproductor?
            <a href="https://open.spotify.com/artist/3b12EGhDU7EhHcuZmMG3oV" target="_blank">
                Abrir perfil en Spotify
            </a>
        </p>
    </section>

</body>
</html>
