<!DOCTYPE html>
<html lang="es" style="scroll-padding-top: 100px;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riccie Oriach | Folclore Alternativo</title>
    <meta name="description" content="Sitio oficial de Riccie Oriach. Folclore Alternativo Caribeño.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-bg: #300505;
            --color-text: #F4F4F4;
            --color-accent: #FF5E6C;
            --color-secondary: #FFD700;
            --color-outline: rgba(255, 94, 108, 0.7);

            --texture-offset-y: 15%;
            --texture-opacity: 0.48;
            --overlay-strong: rgba(58, 10, 10, 0.55);
            --overlay-soft: rgba(24, 3, 3, 0.42);
            --overlay-sheen: rgba(255, 94, 108, 0.04);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Fondo */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url('Assets/images/texture.png');
            background-size: cover;
            background-position: center var(--texture-offset-y);
            opacity: var(--texture-opacity);
            z-index: -3;
        }

        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at 50% 50%, var(--overlay-strong), var(--overlay-soft)),
                linear-gradient(45deg, var(--overlay-sheen), transparent);
            z-index: -2;
        }

        #canvas-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        /* --- NAVBAR --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(48, 5, 5, 0.8), transparent);
        }

        /* ✅ LOGO REUBICADO */
        .logo {
            margin-left: 1.5rem;
        }

        .logo a {
            font-family: 'Abril Fatface', cursive;
            font-size: 1.5rem;
            color: var(--color-secondary);
            text-decoration: none;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--color-text);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            position: relative;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background: var(--color-accent);
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: #fff;
        }

        /* --- HERO --- */
        .hero {
            min-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5rem;
            padding: 120px 5% 0;
        }

        .hero-title {
            font-family: 'Abril Fatface', cursive;
            font-size: 5rem;
            line-height: 0.9;
        }

        .outline-text {
            -webkit-text-stroke: 2px var(--color-outline);
            color: transparent;
        }

        .filled-text {
            color: var(--color-accent);
        }

        /* --- MULTIMEDIA --- */
        #listen {
            padding: 4rem 5%;
            text-align: center;
        }

        .section-title {
            font-family: 'Abril Fatface', cursive;
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        .multimedia-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .media-card {
            width: 25vw;
            min-width: 280px;
            max-width: 420px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .spotify-card iframe,
        .youtube-card iframe {
            width: 100%;
            height: 352px;
            border: none;
            display: block;
        }

        .spotify-fallback {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .spotify-fallback a {
            color: var(--color-secondary);
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .multimedia-wrapper {
                flex-direction: column;
            }
            .media-card {
                width: 80vw;
            }
        }
    </style>
</head>

<body>

<canvas id="canvas-bg"></canvas>

<nav class="navbar">
    <div class="logo">
        <a href="index.html">RICCIE ORIACH</a>
    </div>

    <ul class="nav-links">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Música</a></li>
        <li><a href="#">Tickets</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contacto</a></li>
    </ul>

    <div class="hamburger">
        <span></span><span></span><span></span>
    </div>
</nav>

<header class="hero">
    <h1 class="hero-title">
        <span class="outline-text">RICCIE</span><br>
        <span class="filled-text">ORIACH</span>
    </h1>
</header>

<section id="listen">
    <h2 class="section-title">MÚSICA & VIDEO</h2>

    <div class="multimedia-wrapper">
        <div class="media-card spotify-card">
            <iframe
                src="https://open.spotify.com/embed/artist/3b12EGhDU7EhHcuZmMG3oV?utm_source=generator&theme=0"
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy">
            </iframe>
        </div>

        <div class="media-card youtube-card">
            <iframe
                src="https://www.youtube.com/embed/6Zn7H97v1HM"
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <p class="spotify-fallback">
        ¿No carga el reproductor?
        <a href="https://open.spotify.com/artist/3b12EGhDU7EhHcuZmMG3oV" target="_blank">
            Abrir perfil en Spotify
        </a>
    </p>
</section>

</body>
</html>
